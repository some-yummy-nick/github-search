<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Github search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="search">
    <header class="search__header">
        <h1>Github search</h1>
        <input type="text" id="js-search-input">
    </header>
    <div class="main">
        <div class="search__wrapper">
            <div class="search__block">
                <div class="users">
                    <ul class="users__list" id="js-users-list"></ul>
                </div>
            </div>
            <div class="search__block">
                <div class="user"></div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
<template id="js-user-template">
    <li class="users__item">
        <img class="users__image" src="" alt="">
        <span class="users__login"></span>
    </li>
</template>
</body>
</html>
